# run test suite
---
name: Test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 19.x

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test
